  <section class="bg-02-a">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="_head_01">
                    <h2>Donor</h2>
                    <p>Home<i class="fas fa-angle-right"></i>Dashboard<i class="fas fa-angle-right"></i><span>Account</span></p>
                </div>
            </div>
        </div>
    </div>
  </section>

  <section class="bg-02">
    <div class="container">
      <div class="row" id = "orgsBox">
        
        <div class="col-12">
          <div class="heading">
            <h2>My Account</h2>
            <div class = "options">
              <h1 class="accBtn" onclick="showUpdateDiv()">Update Credintials</h1>
              <h1 class="accBtn" onclick="showViewDiv()">View Credintials</h1>
              <h1 class="accBtn" onclick="deleteAcc()">Delete Account</h1>
            </div>
          </div>
        </div>  
        
        

      </div>

  <section class="my-pla" id="UpdateCredintials">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2 style="color:#fff;">Update Credintials</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>First Name <small>*</small></label>
                    <input id="fName" class="form-control _ge_de_ol" type="text"
                        placeholder="Enter first name" required="" aria-required="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Last Name <small>*</small></label>
                    <input id="lName" class="form-control _ge_de_ol" type="text"
                        placeholder="Enter last name" required="" aria-required="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Gender <small>*</small></label>
                    <select id = "gender" class="form-control _ge_de_ol">
                        <option value="" disabled selected>please select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Email <small>*</small></label>
                    <input id="email" class="form-control _ge_de_ol" type="email"
                        placeholder="Enter email" required="" aria-required="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Password <small>*</small></label>
                    <input id="password" class="form-control _ge_de_ol" type="password"
                        placeholder="Enter password" required="" aria-required="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Contact Number <small>*</small></label>
                    <input id="number" class="form-control _ge_de_ol" type="number"
                        placeholder="Enter contact number" required="" aria-required="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Address<small>*</small></label>
                    <input id="address" class="form-control _ge_de_ol" type="text"
                        placeholder="Enter address" required="" aria-required="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>Area <small>*</small></label>
                    <input id="area" class="form-control _ge_de_ol" type="text"
                        placeholder="Enter area" required="" aria-required="true">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label>governorate <small>*</small></label>
                    <input id="gov" class="form-control _ge_de_ol" type="text"
                        placeholder="Enter governorate" required="" aria-required="true">
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="form-group">
              <button id ="orgRegisterationBtn" onclick="updateAcc()">Update</button>
          </div>
        </div>

            
    </div>
  </section>

  <section class="my-pla" id="viewCredintials">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2 style="color:#fff;">View Credintials</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label>First Name <small>*</small></label>
                    <label id="fNameLbl" class="form-control _ge_de_ol"></label>
                </div>
            </div>

        
            <div class="col-6">
                <div class="form-group">
                    <label>Last Name <small>*</small></label>
                    <label id="lNameLbl" class="form-control _ge_de_ol"></label>
                </div>
            </div>
        

       
            <div class="col-6">
                <div class="form-group">
                    <label>Gender <small>*</small></label>
                    
                    <label id="genderLbl" class="form-control _ge_de_ol"></label>
                </div>
            </div>
        

        
            <div class="col-6">
                <div class="form-group">
                    <label>Email <small>*</small></label>
                    <label id="emailLbl" class="form-control _ge_de_ol"></label>
                </div>
            </div>
        

        
            <div class="col-6">
                <div class="form-group">
                    <label>Password <small>*</small></label>
                    
                    <label id="passwordLbl" class="form-control _ge_de_ol"></label>
                </div>
            </div>
        

        
            <div class="col-6">
                <div class="form-group">
                    <label>Contact Number <small>*</small></label>
                    
                    <label id="numberLbl" class="form-control _ge_de_ol"></label>
                </div>
            </div>
        

        
            <div class="col-6">
                <div class="form-group">
                    <label>Address<small>*</small></label>
                    
                    <label id="addressLbl" class="form-control _ge_de_ol"></label>
                </div>
            </div>
        

        
            <div class="col-6">
                <div class="form-group">
                    <label>Area <small>*</small></label> 
                    <label id="areaLbl" class="form-control _ge_de_ol"></label>
                </div>
            </div>
      
            <div class="col-6">
                <div class="form-group">
                    <label>governorate <small>*</small></label>
                    
                    <label id="govLbl" class="form-control _ge_de_ol"></label>
                </div>
            </div>
        
        </div>

            
    </div>
  </section>

  <script src="assets/js/donor-script.js"></script>
  
</body>
