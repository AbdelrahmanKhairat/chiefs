    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <section class="bg-02-a">

            <div class="row">

                        <label for="name">password <small>*</small></label>

                </div>
    
                <div class="col-lg-2 col-6">
                  <div class="form-group">
                      <button onclick="signinDonor()">Login</button>

              </div>
    
                
            </div>
