<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Charity</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<style>
    .hide {
        display: none;
    }
</style>

<body>

    <!-- ======================header started====================== -->
    <header>
        <div class="my-nav">
            <div class="container">
                <div class="row">
                    <div class="nav-items">
                        <div class="menu-toggle"></div>
                        <div class="logo">
                            <img src="assets/images/logo.png">
                        </div>
                    </div>
                </div>
            </div>
    </header>

    <section class="bg-02-a">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="_head_01">
                        <h2>Donor</h2>
                        <p>Home<i class="fas fa-angle-right"></i>Dashboard<i
                                class="fas fa-angle-right"></i><span>Requests</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-02">
        <div class="container">
            <div class="row" id="requestBox">

                <div class="col-12">
                    <div class="heading">
                        <h2>Requests</h2>
                        
                        <div class="search">
                            <input type="text" id="searchDonorRequest" placeholder="Search...">
                            <button onclick="allReqs()">Search</button>
                        </div>
                        
                        <div class="search">
                            <form id="form1" onchange="changeDiv()">
                                <div class = "searchItem col-3">
                                    <label for="Categories">Categories</label>
                                    <select id="category">
                                        <option value="options">choose</option>
                                        <option value="blood donations">blood donations</option>
                                        <option value="clothes">clothes</option>
                                        <option value="school supplies">school supplies</option>
                                        <option value="toys">toys</option>
                                        <option value="food">food</option>
                                        <option value="medical supplies">medical supplies</option> 
                                    </select>
                                </div>
                                
                            </form>
                        </div>

                        <div class="search">
                            <form id="form1" onchange="changeDiv()">
                                <div id="blood donations" class="hide">
                                    
                                    <div class="searchItem col-3">
                                        <Label for="Age">Age</Label>
                                        <select name="age" id="age">
                                            <option value="" selected="baby">0-2</option>
                                            <option value="" selected="child">3-12</option>
                                            <option value="" selected="teen">13-19</option>
                                            <option value="" selected="middle aged">20-49</option>
                                            <option value="" selected="adult">>50</option>
                                        </select>
                                    </div>
                                    <div class="searchItem col-3">
                                        <Label for="Gender">Gender</Label>
                                        <select name="Gender" id="Gender">
                                            <option value="" selected="Male">Male</option>
                                            <option value="" selected="Female">Female</option>
                                        </select>
                                    </div>

                                    <div class="searchItem col-3">
                                        <Label for="blood type">blood type</Label>
                                        <select name="blood type" id="blood type">
                                            <option value="" selected="A">A</option>
                                            <option value="" selected="A">A+</option>
                                            <option value="" selected="A">A-</option>
                                            <option value="" selected="B">B</option>
                                            <option value="" selected="B">B+</option>
                                            <option value="" selected="B">B-</option>
                                            <option value="" selected="AB">AB</option>
                                            <option value="" selected="o">O</option>
                                        </select>>
                                    </div> 
                                </div>
                                <div id="clothes" class="hide">
                                    <div class="searchItem col-3">
                                        <Label for="Age">Age</Label>
                                        <select name="age" id="clothesAge">
                                            <option value="" selected="baby">0-2</option>
                                            <option value="" selected="child">3-12</option>
                                            <option value="" selected="teen">13-19</option>
                                            <option value="" selected="middle aged">20-49</option>
                                            <option value="" selected="adult">>50</option>
                                        </select>
                                    </div>
                                    <div class="searchItem col-3">
                                        <Label for="Gender">Gender</Label>
                                        <select name="Gender1" id="clothesGender">
                                            <option value="" selected="Male">Male</option>
                                            <option value="" selected="Female">Female</option>
                                        </select>
                                    </div>
                                    <div class="searchItem col-3">
                                        <Label for="Season">Season</Label>
                                        <select name="Season" id="Season">
                                            <option value="" selected="Winter">Winter</option>
                                            <option value="" selected="Summer">Summer</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="school supplies" class="hide">
                                    <div class="searchItem col-3">
                                        <Label for="Type">Type</Label>
                                        <select id="schoolSupp">
                                            <option value="" select="Fantasy">Books</option>
                                            <option value="" select="Horror">Stationary</option>
                                        </select>
                                    </div>
                                    
            
                                </div>
                                <div id="toys" class="hide">

                                    <div class="searchItem col-3">
                                        <Label for="Age">Age</Label>
                                        <select id="age3">
                                            <option value="">0-2</option>
                                            <option value="">3-12</option>
                                            <option value="">13-19</option>
                                            <option value="">20-49</option>
                                            <option value="">50</option>
                                        </select>
                                    </div>

                                    <div class="searchItem col-3">
                                        <Label for="Gender">Gender</Label>
                                        <select id="Gender3">
                                            <option value="">Male</option>
                                            <option value="">Female</option>
                                        </select>
                                    </div>

                                    <div class="searchItem col-3">
                                        <Label for="type">type</Label>
                                        <select id="toy type">
                                            <option value=""> stuffed toys</option>
                                            <option value="">dolls</option>
                                            <option value="">sports</option>
                                            <option value="">cars</option>
                                            <option value="">outdoor</option>
                                            <option value="">board games</option>
                                        </select>
                                    </div> 
                                </div>
                                <div id="medical supplies" class="hide">
                                    <div class="searchItem col-3">
                                        <Label for="Type">Type</Label>
                                        <select id="medicalYtpe">
                                            <option value="">medical devices</option>
                                            <option value="">medical equipment</option>
                                            <option value="">medication</option>
                                        </select>
                                    </div>

                                    
            
                                </div>            
                                <div id="food" class="hide">

                                    <div class="searchItem col-3">
                                        <Label for="Type">Type</Label>
                                        <select id="foodType">
                                            <option value="">fruits</option>
                                            <option value="">vegetables</option>
                                            <option value="">baked food</option>
                                            <option value="">canned food</option>
                                            <option value="">fresh food</option>
                                        </select>
    
                                    </div>
                                                
                                </div>
                            </form>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </section>

    <!-- ====================== section started====================== -->

    <script src="assets/js/donor-script.js"></script>

</body>


<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
