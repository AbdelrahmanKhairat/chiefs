    <section class="bg-02">
        <div class="container">
            <div class="row" id="requestBox">

                    <div class="heading">
                        <h2>Requests</h2>
                        
                        <div class="search">
                            <input type="text" id="searchDonorRequest" onkeydown="searchRequests(event, this)" placeholder="Search...">

                        <div class="search">
                            <form id="form1" onchange="changeDiv()">
                                <div class = "searchItem col-3">

                                    <select id="category">
                                        <option value="" disabled selected>Please Select</option>
                                        <option value="blood donations">blood donations</option>
                                        <option value="clothes">clothes</option>
                                        <option value="school supplies">school supplies</option>
                                        <option value="toys">toys</option>
                                        <option value="food">food</option>

                                    </select>
                                </div>
                                
                            </form>
                        </div>

                        <div class="search">
                            <form>
                                <div id="blood donations" class="hidden">   
                                    <div class="searchItem col-3">
                                        <Label>Hospital</Label>
                                        <select id="hospitalName">
                                            <option value="" disabled selected>Please Select</option>
                                            <option value="City Hospital">City Hospital</option>
                                            <option value="Country Hospital">Country Hospital</option>
                                            <option value="General Hospital">General Hospital</option>
                                            <option value="University Hospital">University Hospital</option>

                                    </div>
                                    <div class="searchItem col-3">

                                            <option value="Downtown">Downtown</option>
                                            <option value="Uptown">Uptown</option>
                                        </select>
                                    </div>
                                    <div class="searchItem col-3">
                                        <Label>Governorate</Label>

                                            <option value="" disabled selected>Please Select</option>
                                            <option value="New York">New York</option>
                                            <option value="Los Angeles">Los Angeles</option>
                                            <option value="Chicago">Chicago</option>

                                        </select>
                                    </div> 
                                </div>
                                <div id="clothes" class="hidden">

                                        <Label>Age</Label>
                                        <select id="clothesAge">
                                            <option value="" disabled selected>Please Select</option>
                                            <option value="infant">0-1</option>
                                            <option value="toddler">2-4</option>
                                            <option value="child">5-12</option>
                                            <option value="teen">13-19</option>
                                            <option value="adult">20-39</option>
                                            <option value="middle aged">40-59</option>
                                            <option value="Senior">60+</option>
                                        </select>
                                    </div>
                                    <div class="searchItem col-3">
                                        <Label>Gender</Label>
                                        <select id="clothesGender">
                                            <option value="" disabled selected>Please Select</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                    <div class="searchItem col-3">
                                        <Label>Season</Label>
                                        <select id="season">
                                            <option value="" disabled selected>Please Select</option>
                                            <option value="Winter">Winter</option>
                                            <option value="Summer">Summer</option>
                                        </select>
                                    </div>
                                </div>
                                <div id="school supplies" class="hidden">

                                            <option value="" disabled selected>Please Select</option>

                                            <option value="Female">Female</option>

                                            <option value="Use2">Use2</option>
                                            <option value="Use3">Use3</option>
                                        </select>
                                    </div>

                                            <option value="baked food">baked food</option>
                                            <option value="canned food">canned food</option>
                                            <option value="fresh food">fresh food</option>
                                        </select>

                                </div>

                                <h1 onclick="filterRequests()">Filter</h1>
