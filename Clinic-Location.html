<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Charity</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<section class="my-pla">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2>Clinc Location</h2>
                    <p></p>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="clinic-name">Clinic Name:</label> 
                    <input type="text" id="clinic-name" placeholder="Enter clinic name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="clinic-address">Clinic Address:</label> 
                    <input type="text" id="clinic-address" placeholder="Enter clinic address" class="form-control">
                </div>
                <div class="form-group">
                    <label for="clinic-area">Clinic Area:</label> 
                    <input type="text" id="clinic-area" placeholder="Enter clinic area" class="form-control">
                </div>
                <div class="form-group">
                    <label for="clinic-governorate">Clinic Governorate:</label> 
                    <input type="text" id="clinic-governorate" placeholder="Enter clinic governorate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="clinic-specialty">Clinic Specialty:</label> 
                    <input type="text" id="clinic-specialty" placeholder="Enter clinic specialty" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pro-bono-cases">Pro-bono Cases:</label> 
                    <input type="number" id="pro-bono-cases" placeholder="Enter pro-bono cases capacity" class="form-control">
                </div>
                div class="col-lg-2 col-6">
                <div class="form-group">
                  <button onclick="window.location.href = 'donor-profile.html'">Submit</button>
                </div>
              </div>
          </div>




            <div class="col-lg-6 col-12">
                <!-- Map container -->
                <div id="clinic-map" style="height: 400px;"></div>
            </div>

        </div>
    </div>
</section>
<section class="mab-01">
    <iframe style="width:100%"
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d249759.19784092825!2d79.10145254589841!3d12.009924873581818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1448883859107"
        height="450" frameborder="0" allowfullscreen=""></iframe>
</section>
