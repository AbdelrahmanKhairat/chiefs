<div class="container">
    <h2>Clinic Location Specification</h2>
    <form id="clinicLocationForm" action="clinic_process.php" method="post">
        <label for="clinicAddress">Clinic Address:</label>
        <input type="text" id="clinicAddress" name="clinic_address" required>

        <label for="clinicArea">Clinic Area:</label>
        <input type="text" id="clinicArea" name="clinic_area" required>

        <label for="clinicGovernorate">Clinic Governorate:</label>
        <select id="clinicGovernorate" name="clinic_governorate" required>
            <option value="" disabled selected>Select Governorate</option>
            <option value="Governorate 1">Governorate 1</option>
            <option value="Governorate 2">Governorate 2</option>
            <!-- Add more options as needed -->
        </select>

        <label for="clinicSpecialty">Clinic Specialty:</label>
        <input type="text" id="clinicSpecialty" name="clinic_specialty" required>

        <label for="proBonoCases">Pro-bono Cases:</label>
        <input type="number" id="proBonoCases" name="pro_bono_cases" min="0" required>

        <input type="submit" value="Submit">
    </form>
