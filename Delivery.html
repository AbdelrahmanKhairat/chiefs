    <section class="bg-02-a">

    <section class="bg-02">
        <div class="container">

                        <div class="search">
                            <form>
                                <h2>Schedule Delivery</h2>
                                <div class="searchItem col-3">
                                    <Label>Vehicle</Label>
                                    <select id="vehicle">
                                        <option value="" disabled selected>please select</option>
                                        <option value="car">car</option>
                                        <option value="motor cycle">motor cycle</option>
                                        <option value="truck">truck</option>
                                    </select>
                                </div>
                                <div class="searchItem col-3">
                                    <Label>Pickup Time</Label>
                                    <select id="pickup">
                                        <option value="" disabled selected>please select</option>
                                        <option value="10 am till 2 pm">10 am till 2 pm</option>
                                        <option value="2 pm till 6 pm">2 pm till 6 pm</option>
                                        <option value="6 pm till 12 am">6 pm till 12 am</option>
                                    </select>
                                </div>
                            </form>
                                <div class = "options">
                                    <h1 onclick="submit()">Submit</h1>
                                  </div>
                                <hr>
                       </div>
                            <div id="box" class="hidden">
                                <h3>Delivery Updates & ETA</h3>
                            </div>
                            <div id="box1" class="hidden">
                                <h3>Notifications!</h3>
                            </div>
                    </div>
                </div>
            </div>
