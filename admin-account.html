            <div class="menu-items">

  <section class="bg-02-a">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="_head_01">
                    <h2>Admin</h2>
                    <p>Home<i class="fas fa-angle-right"></i>Dashboard<i class="fas fa-angle-right"></i><span>Account</span></p>
                </div>
            </div>
        </div>
    </div>
  </section>

  <section class="bg-02">
    <div class="container">
      <div class="row" id = "orgsBox">
        
        <div class="col-12">
          <div class="heading">
            <h2>My Account</h2>
            <div class = "options">
              <h1 class="accBtn" onclick="showChangePassDiv()">Change Password</h1>
              <h1 class="accBtn" onclick="showCredintialsDiv()">View Credintials</h1>

            </div>
          </div>
        </div>  
        
        

      </div>

  <section class="my-pla" id="ChangePasswordDiv">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2 style="color:#fff;">Change Password</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="name">Old Password <small>*</small></label>
                    <input id="oldPassword" name="oldPassword" class="form-control _ge_de_ol" type="text"
                        placeholder="Enter old password" required="" aria-required="true">
                </div>
            </div>

            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="name">New Password <small>*</small></label>
                    <input id="newPassword" name="newPassword" class="form-control _ge_de_ol" type="text"
                        placeholder="Enter new password" required="" aria-required="true">
                </div>
            </div>

            <div class="col-lg-2 col-6">
              <div class="form-group">
                  <button id ="savePasswordBtn">Save password</button>
              </div>
          </div>

            
        </div>
    </div>
  </section>

  <section class="my-pla" id="viewCredintialsDiv">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2 style="color:#fff;">View Credintials</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="name">Username</label>
                    <label id="usernameLbl"class="form-control _ge_de_ol">user1</label>   
                </div>
            </div>

            <div class="col-lg-6 col-12">
                <div class="form-group">
                    <label for="name">Password</label>
                    <label id = "passwordLbl"class="form-control _ge_de_ol">pass1</label>
                </div>
            </div>

        </div>
    </div>
